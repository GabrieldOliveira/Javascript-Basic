<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function exibiAlgo(){
            console.log('Hello World');
        }

        setInterval(exibiAlgo(),1000);
        // executa a ação ao passa de cada tempo em milisegundo.

        setTimeout(exibiAlgo(), 5000);
        // espera um espaço de tem em milisegundo e executa a ação uma vez.
    </script>
</body>
</html>
