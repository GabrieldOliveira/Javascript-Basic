<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operadores Logicos</title>
</head>
<body>
    <script>
         var sexo = 'F';
         var masculino
         if(sexo !== 'M'){
            masculino = false;
         }else{
            masculino = true;
         }
         console.log(masculino);

         var masculino = (sexo === 'M');

         console.log(masculino);

    </script>
</body>
</html>
