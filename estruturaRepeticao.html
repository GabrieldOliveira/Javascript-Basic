<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estrutura de Repetição</title>
</head>
<body>
    <script>
        for(var i = 0; i <= 100; i++){
            console.log(i);
        }

        var j = 82359723895;
        while (j > 50){
            console.log(j);
            j/=8;
        }
    </script>
</body>
</html>
